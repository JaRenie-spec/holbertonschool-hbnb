<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="Logo" class="logo">
        <nav>
            <a href="login.html" class="login-button">Login</a>
            <a href="index.html" id="logo-link"></a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <div class="place-item">
                <img src="place1.jpg" alt="Place 1">
                <h3>Place 1</h3>
                <p>Description of Place 1.</p>
                <a href="place.html?place=place1" class="view-details">View Details</a> <!-- Pass place1 in the URL -->
            </div>

            <div class="place-item">
                <img src="place2.jpg" alt="Place 2">
                <h3>Place 2</h3>
                <p>Description of Place 2.</p>
                <a href="place.html?place=place2" class="view-details">View Details</a> <!-- Pass place2 in the URL -->
            </div>

            <div class="place-item">
                <img src="place3.jpg" alt="Place 3">
                <h3>Place 3</h3>
                <p>Description of Place 3.</p>
                <a href="place.html?place=place3" class="view-details">View Details</a> <!-- Pass place3 in the URL -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
